<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>智能聊天机器人</title>
        <link rel="stylesheet" href="robot.css">
    </head>
    <body>
        <!--大的div-->
        <div class="container">
            <!--标题区-->
            <header>
                <h2>聊天机器人李小响</h2>
            </header>
            <!--对话框-->
            <ul class="message-list">
                <li class="message-list__item message-list__item-robot">
                  <div>
                    您好，小主人，我是聊天机器人李小响，赶快和我聊天试试吧！
                  </div>
                </li>
                <li class="message-list__item message-list__item-user">
                  <div>
                    吃了吗拉了吗？
                  </div>
                </li>
                <li class="message-list__item message-list__item-robot">
                  <div>
                    吃过拉了你呢
                  </div>
                </li>
                <li class="message-list__item message-list__item-user">
                  <div>
                    还没有呢
                  </div>
                </li>
            </ul>
            <!--输入区-->
            <div class="send-message">
              <textarea></textarea>
              <button>发送</button>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
      </body>
</html>
